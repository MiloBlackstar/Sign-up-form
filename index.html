<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS files -->
  <link rel="stylesheet" href="./css-files/main-configs.css">
  <link rel="stylesheet" href="./css-files/forms.css">
  <link rel="stylesheet" href="./css-files/styles.css">
  <!-- --------- -->
  <title>Sign up form</title>
</head>
<body>
  <main>
    <div class="main-image">
      <img class="img" src="./images/stary-sky.avif" alt="Stary sky">
    </div>

    <div class="form-section">
      <div class="hero-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <br>
        <p>You know you want to!</p>
      </div>
      

      <form action="">
        <legend>
          <p class="legend-title">Sign up form</p>
          <div class="form__items__container">
            <div class="form__item">

              <label for="firstName">*First Name</label>
              <input type="text" name="firstName" id="firstName" placeholder="Sam" autofocus required>

              <label for="email">*Email</label>
              <input type="email" name="email" id="email" required>

              <label for="password">*Password</label>
              <input type="password" name="password" id="password" required>
            </div>
    
            <div class="form__item">
              <label for="lastName">*Last Name</label>
              <input type="text" name="lastName" id="lastName" placeholder="Smith" required>
            
              <label for="phoneNumber">*Phone Number</label>
              <input type="email" name="phoneNumber" id="phoneNumber" required>
            
              <label for="currentPassword">*Current Password</label>
              <input type="password" name="currentPassword" id="currentPassword" required>
            </div>
          </div>
        </legend>
        <div class="forms-footer">
          <button class="create-acc-btn" type="submit">Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
